<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rides</title>
    <link rel="stylesheet" href="cab.css" type="text/css">
</head>
<body>
<div class="main">
    <div class="topfull">
        <div class="topleft">
            <h2 style="position:absolute ; left:20px">Cabs</h2>
        </div>
        <div class="topright">
            <div class="button">Booking</div>
            <div class="button">About Us</div>
            <div class="button">Contact Us</div>
            <div class="button2"><a href="signin.html " style="text-decoration:none; color:black;">Sign In</a></div>
            
        </div>
    </div>
    <div class="middle">
        <div class="middleleft">
            <h1 >Book your Cabs now and Enjoy!!</h1>
        </div>
        <div class="form">
            <form method="post" action="" class="table">
                <h2 style="margin:50px 0 100px 0;" ><b>Book Your Cab</b></h2>
                <label for="pickup"  ><b>Pick Up</b></label><br>
                <input type="text" id="pickup" name="pickup" placeholder="Pickup Place" ><br>
                <label for="destination" > <b>Destination</b></label><br>
                <input type="text" id="destination" name="destination" placeholder="Destination"><br>
                <button type="submit" class="btn"><b>Book</b></button>
            </form>
       
        </div>
    </div>
</div>
